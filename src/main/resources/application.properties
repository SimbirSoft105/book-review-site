spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

server.url=${SERVER_URL}
server.host=${SERVER_HOST}
server.port=${PORT}

spring.profiles.active=prod

spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.allow8bitmime=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_ADDRESS}
spring.mail.password=${GMAIL_PASSWORD}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

cloudinary.properties.cloud_name=${CLOUD_NAME}
cloudinary.properties.api_key=${CLOUD_API_KEY}
cloudinary.properties.api_secret=${CLOUD_API_SECRET}
cloudinary.properties.secure=${CLOUD_SECURE}

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always