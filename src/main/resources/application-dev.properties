spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/${db-name}
spring.datasource.username=${db-username}
spring.datasource.password=${db-password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.url=http://localhost
server.port=8080

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.allow8bitmime=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${gmail-address}
spring.mail.password=${gmail-password}

cloudinary.properties.cloud_name=${cloud-name}
cloudinary.properties.api_key=${api-key}
cloudinary.properties.api_secret=${api-secret}
cloudinary.properties.secure=${secure}

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

